<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YUVA India - Image Upload Helper (Tricolour Theme)</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <style>
        :root {
            --saffron: #FF9933;
            --white: #FFFFFF;
            --green: #138808;
            --ashoka: #000080;
            --text: #061020;
            --muted: #25404f;
            --error: #D8000C;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gradient-primary: linear-gradient(135deg, var(--ashoka) 0%, #0000b3 100%);
            --gradient-hero: linear-gradient(135deg, var(--saffron) 0%, var(--white) 50%, var(--green) 100%);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --shadow-2xl: 0 25px 50px -12px rgb(0 0 0 / 0.25);
            --radius: 0.5rem;
            --radius-lg: 1rem;
            --radius-2xl: 2rem;
            --transition: all 0.2s cubic-bezier(.2, .9, .3, 1);
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: var(--gray-100);
            color: var(--text);
        }

        .page-wrapper {
            min-height: 100vh;
            background: var(--gradient-hero);
            position: relative;
            overflow: hidden;
        }

        .hero {
            position: relative;
            padding: 60px 20px 50px;
            text-align: center;
            color: var(--ashoka);
        }

        .hero-title {
            font-size: clamp(2.2rem, 5vw, 3.5rem);
            font-weight: 800;
            line-height: 1.1;
            margin: 0 0 12px 0;
        }

        .hero-title-accent {
            color: var(--saffron);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .hero-description {
            font-size: 18px;
            max-width: 700px;
            margin: 0 auto;
            color: var(--muted);
        }

        .content-section {
            position: relative;
            z-index: 3;
            max-width: 600px;
            padding: 0 20px 80px;
            margin: -20px auto 0;
        }

        .content-card {
            background: var(--white);
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-2xl);
            padding: 24px 32px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .content-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
        }

        .form-section {
            background: var(--gray-50);
            border: 1px solid var(--gray-200);
            border-radius: var(--radius-lg);
            padding: 20px;
        }

        .form-section__title {
            font-size: 1rem;
            font-weight: 600;
            margin: 0 0 16px 0;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--ashoka);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-bottom: 16px;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        .form-group label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--muted);
        }

        .form-group select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--gray-300);
            border-radius: var(--radius);
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .form-group select:focus {
            outline: none;
            border-color: var(--ashoka);
            box-shadow: 0 0 0 2px rgba(0, 0, 128, 0.2);
        }

        .primary-btn {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            font-weight: 600;
            color: var(--white);
            background: var(--gradient-primary);
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .primary-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .primary-btn:disabled {
            background-color: var(--muted);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            opacity: 0.7;
        }

        #generated-code-section {
            display: none;
        }

        #generated-code {
            width: 100%;
            min-height: 200px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.85rem;
            background-color: var(--gray-100);
            border: 1px solid var(--gray-200);
            border-radius: var(--radius);
            padding: 12px;
            white-space: pre;
            overflow-x: auto;
        }

        .flash-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-width: 400px;
            pointer-events: none;
        }

        .flash-notification {
            pointer-events: auto;
            background: var(--white);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xl);
            border-left: 4px solid var(--gray-300);
            padding: 16px 20px;
            display: flex;
            flex-direction: column;
            gap: 4px;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
        }

        .flash-notification.show {
            opacity: 1;
            transform: translateX(0);
        }

        .flash-notification.success {
            border-left-color: var(--green);
        }

        .flash-notification.error {
            border-left-color: var(--error);
        }

        .flash-title {
            font-weight: 600;
            font-size: 0.9rem;
        }

        .flash-message {
            font-size: 0.85rem;
            color: var(--muted);
        }

        /* <-- NEW: Loader Styles --> */
        .loader {
            width: 18px;
            height: 18px;
            border: 2px solid #FFF;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <main class="page-wrapper">
        <section class="hero">
            <h1 class="hero-title">
                Image Upload & Code Generator
                <br>
                <span class="hero-title-accent">for YUVA Gallery</span>
            </h1>
            <p class="hero-description">Upload photos and automatically save them to nested, event-specific folders in
                Cloudinary.</p>
        </section>

        <section class="content-section">
            <div class="content-card">
                <div class="form-section" id="upload-section">
                    <h2 class="form-section__title"><i class="fas fa-upload"></i>Step 1: Select Event & Upload</h2>
                    <div class="form-group">
                        <label for="event-select">Select Event (this sets the upload folder)</label>
                        <select id="event-select"></select>
                    </div>
                    <button class="primary-btn" id="upload-btn"><i class="fas fa-cloud-upload-alt"></i>Upload
                        Photos</button>
                </div>

                <div class="form-section" id="generated-code-section">
                    <h2 class="form-section__title"><i class="fas fa-code"></i>Step 2: Copy Generated Code</h2>
                    <p style="font-size: 0.9rem; color: var(--muted); margin-top: -10px; margin-bottom: 15px;">Paste
                        this code into the correct event's `images` array in your `images.json` file.</p>
                    <div class="form-group">
                        <label for="generated-code">JSON Snippet(s) for Uploaded Image(s)</label>
                        <textarea id="generated-code" readonly></textarea>
                    </div>
                    <button class="primary-btn" id="copy-btn"><i class="fas fa-copy"></i>Copy to Clipboard</button>
                </div>
            </div>
        </section>
    </main>

    <div id="flash-container" class="flash-container"></div>

    <script>
        class ImageUploadHelper {
            constructor() {
                this.state = {
                    batchCode: []
                };
                this.dom = {
                    uploadBtn: document.getElementById('upload-btn'),
                    eventSelect: document.getElementById('event-select'),
                    generatedCodeSection: document.getElementById('generated-code-section'),
                    generatedCodeTextarea: document.getElementById('generated-code'),
                    copyBtn: document.getElementById('copy-btn'),
                };

                // <<<--- ACTION REQUIRED: Replace with your actual Upload Preset name
                // IMPORTANT: The name MUST NOT contain spaces. Use something like "yuva-delhi-photos"
                this.credentials = {
                    cloudName: "dnwpgcx7i",
                    uploadPreset: "yuva-delhi-photo-page" // PASTE YOUR PRESET NAME HERE
                };

                this.events = {
                    vimarsh2025: { displayName: "Vimarsh 2025", parentFolder: "VimarshGallary2025", year: "2025" },
                    vimarsh2024: { displayName: "Vimarsh 2024", parentFolder: "VimarshGallary2025", year: "2024" },
                    vimarsh2023: { displayName: "Vimarsh 2023", parentFolder: "VimarshGallary2025", year: "2023" },
                    vimarsh2022: { displayName: "Vimarsh 2022", parentFolder: "VimarshGallary2025", year: "2022" },
                    vimarsh2019: { displayName: "Vimarsh 2019", parentFolder: "VimarshGallary2025", year: "2019" },
                    samarpan2025: { displayName: "Samarpan 2025", parentFolder: "SamarpanGallary", year: "2025" },
                    bharatparv2025: { displayName: "Bharat Parv 2025", parentFolder: "BharatParvGallary", year: "2025" },
                };

                this.init();
            }

            init() {
                this.bindEvents();
                this.populateEventSelect();
                this.checkInitialConfig(); // <-- NEW: Check config on load
            }

            bindEvents() {
                this.dom.uploadBtn.addEventListener('click', () => this.openUploadWidget());
                this.dom.copyBtn.addEventListener('click', () => this.copyToClipboard());
            }

            // <-- NEW: Function to check config and show initial notification -->
            checkInitialConfig() {
                if (!this.credentials.uploadPreset || this.credentials.uploadPreset.includes('YOUR_UPLOAD_PRESET_NAME') || this.credentials.uploadPreset.includes(' ')) {
                    this.showFlash('error', 'Action Required', 'Edit the JS file to add a valid Upload Preset name (no spaces).');
                    this.dom.uploadBtn.disabled = true;
                } else {
                    this.showFlash('success', 'Cloudinary Ready', 'Select an event and upload photos.');
                }
            }

            populateEventSelect() {
                this.dom.eventSelect.innerHTML = '';
                for (const [key, eventData] of Object.entries(this.events)) {
                    const option = document.createElement('option');
                    option.value = key;
                    option.textContent = eventData.displayName;
                    this.dom.eventSelect.appendChild(option);
                }
            }

            // <-- NEW: Helper function to manage button loading state -->
            setButtonLoading(isLoading) {
                if (isLoading) {
                    this.dom.uploadBtn.disabled = true;
                    this.dom.uploadBtn.innerHTML = '<span class="loader"></span> Opening Widget...';
                } else {
                    this.dom.uploadBtn.disabled = false;
                    this.dom.uploadBtn.innerHTML = '<i class="fas fa-cloud-upload-alt"></i> Upload Photos';
                }
            }

            openUploadWidget() {
                this.state.batchCode = [];
                this.dom.generatedCodeTextarea.value = '';
                this.dom.generatedCodeSection.style.display = 'none';

                const selectedEventKey = this.dom.eventSelect.value;
                const eventData = this.events[selectedEventKey];
                const dynamicPath = `${eventData.parentFolder}/${eventData.year}`;

                this.setButtonLoading(true); // <-- NEW: Show loader

                const widget = window.cloudinary.createUploadWidget({
                    cloudName: this.credentials.cloudName,
                    uploadPreset: this.credentials.uploadPreset,
                    folder: dynamicPath,
                    sources: ['local', 'url', 'camera'],
                    multiple: true,
                }, (error, result) => {
                    if (error) {
                        this.showFlash('error', 'Upload Failed', error.message);
                        this.setButtonLoading(false); // <-- NEW: Hide loader on error
                    }
                    if (result && result.event === "success") {
                        this.handleSuccessfulUpload(result.info);
                    }
                    // <-- NEW: Hide loader when the widget is closed by the user -->
                    if (result && result.event === "close") {
                        this.setButtonLoading(false);
                    }
                });
                widget.open();
            }

            handleSuccessfulUpload(info) {
                const eventKey = this.dom.eventSelect.value;
                const eventName = this.events[eventKey].displayName;
                const newImageObject = {
                    id: `${eventKey}_${Date.now()}`,
                    src: info.secure_url,
                    alt: `${eventName} Photo`,
                    category: "event"
                };
                this.state.batchCode.push(newImageObject);
                const allCode = this.state.batchCode
                    .map(obj => JSON.stringify(obj, null, 2))
                    .join(',\n');
                this.dom.generatedCodeTextarea.value = allCode;
                this.dom.generatedCodeSection.style.display = 'block';
                this.showFlash('success', 'Code Generated!', `${this.state.batchCode.length} image snippet(s) ready.`);
            }

            copyToClipboard() {
                const code = this.dom.generatedCodeTextarea.value;
                if (!code) return;
                navigator.clipboard.writeText(code).then(() => {
                    this.showFlash('success', 'Copied to clipboard!');
                }).catch(err => {
                    this.showFlash('error', 'Failed to copy.');
                });
            }

            // <-- UPDATED: showFlash now accepts a title and a message -->
            showFlash(type, title, message = '') {
                const container = document.getElementById('flash-container');
                const notification = document.createElement('div');
                notification.className = `flash-notification ${type}`;
                let content = `<div class="flash-title">${title}</div>`;
                if (message) {
                    content += `<div class="flash-message">${message}</div>`;
                }
                notification.innerHTML = content;
                container.appendChild(notification);
                setTimeout(() => notification.classList.add('show'), 10);
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => notification.remove(), 300);
                }, 4000);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new ImageUploadHelper();
        });
    </script>
</body>

</html>
