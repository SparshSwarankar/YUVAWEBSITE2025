<body>
    <section class="registration">
        <div class="form-container">
            <h2>Vimarsh 2K25 Volunteer Registration</h2>
            <form id="volunteer-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Full Name<span>*</span></label>
                        <input type="text" id="name" name="name" required placeholder="Enter your full name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address<span>*</span></label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">Phone Number<span>*</span></label>
                        <input type="tel" id="phone" name="phone" required pattern="[6-9][0-9]{9}"
                            placeholder="Enter your 10-digit number">
                    </div>
                    <div class="form-group">
                        <label for="college">College Name<span>*</span></label>
                        <input type="text" id="college" name="college" required placeholder="Enter your college name">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="year">Year of Study<span>*</span></label>
                        <select id="year" name="year" required>
                            <option value="" disabled selected>Select Year</option>
                            <option value="1st Year">1st Year</option>
                            <option value="2nd Year">2nd Year</option>
                            <option value="3rd Year">3rd Year</option>
                            <option value="4th Year">4th Year</option>
                            <option value="5th Year">5th Year</option>
                            <option value="Postgraduate">Postgraduate</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="department">Department / Branch<span>*</span></label>
                        <input type="text" id="department" name="department" required
                            placeholder="e.g., B.Com, B.Tech CSE">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group full-width">
                        <label for="volunteerDomain">Preferred Volunteering Domain<span>*</span></label>
                        <select id="volunteerDomain" name="volunteerDomain" required>
                            <option value="" disabled selected>Choose a domain</option>
                            <option value="Social Media">Social Media</option>
                            <option value="Decoration">Decoration</option>
                            <option value="Management">Management</option>
                            <option value="Documentation">Documentation</option>
                            <option value="Logistics">Logistics</option>
                        </select>
                    </div>
                </div>

                <div class="registration-fee">
                    <h3>One-Time Registration Fee</h3>
                    <p class="fee-amount">₹300</p>
                    <small>(Includes Volunteer Kit & Certificate)</small>
                </div>

                <button type="submit" id="submit-btn" class="btn-primary">
                    <span class="btn-text">Pay & Register</span>
                    <i class="fas fa-spinner fa-spin" style="display: none;"></i>
                </button>
            </form>
        </div>
    </section>

    <div id="statusModal" class="form-modal">
        <div class="form-modal-content">
            <span id="modalIcon" class="icon"></span>
            <h2 id="modalTitle"></h2>
            <p id="modalMessage"></p>
            <button id="closeModal" class="close-btn">Close</button>
        </div>
    </div>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
