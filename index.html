<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>YUVA — Youth United For Vision & Action</title>
    <meta name="description"
        content="YUVA — Youth United For Vision & Action. Modern tricolor landing experience." />
    <link rel="icon" href="/Images/YUVA logo.png" />

    <style>
        /* ---------------------------------- */
        /* --- Variables & System Tokens --- */
        /* ---------------------------------- */
        :root {
            --saffron: #FF9933;
            --white: #FFFFFF;
            --green: #138808;
            --ashoka: #000080;
            --glass-blur: 12px;
            --radius: 24px;
            --shadow-1: 0 8px 32px rgba(6, 10, 20, 0.2);
            --glass-border: rgba(255, 255, 255, 0.45);
            --text: #061020;
            --muted: #25404f;
            --ease: cubic-bezier(.2, .9, .3, 1);
        }

        /* ------------------------- */
        /* --- Base & Typography --- */
        /* ------------------------- */
        html {
            font-family: Inter, Poppins, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        h1 {
            font-weight: 700;
            line-height: 1.02;
            margin: 0;
            letter-spacing: -0.02em;
        }

        p {
            margin: 0.6rem 0 0;
            font-size: clamp(.95rem, 1.6vw, 1.15rem);
            color: var(--muted);
        }

        :where(body, html) {
            height: 100%;
            margin: 0;
        }

        body {
            min-height: 100svh;
            display: grid;
            place-items: center;
            background-color: #f0f4ff;
            background-image:
                linear-gradient(rgba(0, 0, 128, 0.07) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 0, 128, 0.07) 1px, transparent 1px),
                linear-gradient(120deg, #FFE5CC 0%, var(--white) 50%, #D1FAE5 100%);
            background-size: 40px 40px, 40px 40px, 300% 300%;
            animation: bgFlow 14s linear infinite;
            color: var(--text);
            overflow: hidden;
        }

        /* ---------------------------------- */
        /* --- Loading States & Animations --- */
        /* ---------------------------------- */
        body.is-loading .scene,
        body.is-loading .card {
            opacity: 0;
            visibility: hidden;
        }

        .loading-bar-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            z-index: 100;
        }

        .loading-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, var(--saffron), var(--ashoka), var(--green));
            transition: width 1s ease, opacity 0.5s 1s ease;
        }

        body.is-loading .loading-bar {
            width: 100%;
        }

        body:not(.is-loading) .loading-bar {
            opacity: 0;
        }

        @keyframes shimmer {
            0% {
                background-position: -1000px 0;
            }

            100% {
                background-position: 1000px 0;
            }
        }

        .skeleton-loader {
            position: absolute;
            z-index: 50;
            display: none;
            place-items: center;
            width: 100%;
            height: 100%;
        }

        body.is-loading .skeleton-loader {
            display: grid;
        }

        .skeleton-card {
            width: min(92%, 980px);
            padding: clamp(2.5rem, 6vw, 4rem);
            border-radius: var(--radius);
            background: rgba(255, 255, 255, 0.5);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: center;
        }

        .skeleton-line {
            height: 1.2rem;
            border-radius: 8px;
            background-color: #e0e0e0;
            background-image: linear-gradient(to right, #e0e0e0 0%, #f5f5f5 50%, #e0e0e0 100%);
            background-repeat: no-repeat;
            background-size: 2000px 100%;
            animation: shimmer 2s infinite;
        }

        .skeleton-line.title {
            height: 4rem;
            margin: 0.5rem 0;
        }

        .skeleton-button {
            height: 3.5rem;
            border-radius: 999px;
            background-color: #e0e0e0;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- ✨ NEW LOGO ANIMATION KEYFRAMES ✨ --- */
        @keyframes logoReveal {
            0% {
                opacity: 0;
                transform: scale(0.7) rotate(-10deg) translateY(20px);
            }

            60% {
                transform: scale(1.05) rotate(5deg) translateY(0);
            }

            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg) translateY(0);
            }
        }

        @keyframes shadowPulse {
            0% {
                box-shadow: 0 10px 25px rgba(0, 0, 128, 0.2);
            }

            50% {
                box-shadow: 0 14px 35px rgba(0, 0, 128, 0.3);
            }

            100% {
                box-shadow: 0 10px 25px rgba(0, 0, 128, 0.2);
            }
        }

        [data-animation="stagger"] {
            opacity: 0;
        }

        .animate-in {
            animation: fadeInUp 0.7s var(--ease) both;
        }

        /* ---------------------------------- */
        /* --- Core Layout & Components --- */
        /* ---------------------------------- */
        @media (prefers-reduced-motion: reduce) {

            body,
            .card,
            .chakra,
            .skeleton-line {
                animation: none !important;
            }

            body {
                background-position: 50% 50%;
            }
        }

        @keyframes bgFlow {
            0% {
                background-position: 0 0, 0 0, 0 50%;
            }

            50% {
                background-position: 0 0, 0 0, 100% 50%;
            }

            100% {
                background-position: 0 0, 0 0, 0 50%;
            }
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .scene {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            overflow: visible;
        }

        .orb {
            position: absolute;
            width: calc(10vmin + 40px);
            height: calc(10vmin + 40px);
            border-radius: 50%;
            filter: blur(14px) saturate(1.1);
            opacity: 0.5;
            transform: translate3d(0, 0, 0);
            mix-blend-mode: screen;
            will-change: transform;
        }

        .orb--left {
            left: -6vmin;
            top: 8vh;
            background: radial-gradient(circle at 20% 30%, rgba(255, 153, 51, 0.85), transparent 45%);
            animation: floatLeft 12s ease-in-out infinite;
        }

        .orb--right {
            right: -6vmin;
            bottom: 6vh;
            background: radial-gradient(circle at 80% 70%, rgba(19, 136, 8, 0.85), transparent 45%);
            animation: floatRight 13s ease-in-out infinite;
        }

        @keyframes floatLeft {
            0% {
                transform: translateY(0) scale(1)
            }

            50% {
                transform: translateY(-28px) scale(.98)
            }

            100% {
                transform: translateY(0) scale(1)
            }
        }

        @keyframes floatRight {
            0% {
                transform: translateY(0) scale(1)
            }

            50% {
                transform: translateY(-34px) scale(1.02)
            }

            100% {
                transform: translateY(0) scale(1)
            }
        }

        .card {
            position: relative;
            z-index: 2;
            width: min(92%, 980px);
            padding: clamp(2.5rem, 6vw, 4rem);
            border-radius: var(--radius);
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0.3));
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow-1);
            backdrop-filter: blur(var(--glass-blur)) saturate(1.05);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            /* Reduced gap for logo */
            align-items: center;
            text-align: center;
            transition: transform 450ms var(--ease), box-shadow 450ms var(--ease), opacity 0.5s ease;
            transform-origin: center;
        }

        .card:hover {
            box-shadow: 0 18px 40px rgba(6, 10, 20, 0.22);
            transform: translateY(-8px) rotateX(4deg) rotateY(-2deg) scale(1.01);
        }

        /* --- ✨ NEW LOGO STYLES ✨ --- */
        .logo-container {
            position: relative;
            opacity: 0;
            /* Initially hidden, revealed by JS */
            margin-bottom: -1rem;
            /* Adjust spacing */
        }

        .logo-container.animate-in {
            animation: logoReveal 1s var(--ease) 0.3s both;
        }

        #yuva-logo {
            width: clamp(120px, 15vw, 160px);
            height: auto;
            border-radius: 50%;
            animation: shadowPulse 5s ease-in-out infinite;
            will-change: box-shadow;
            transition: transform 0.3s var(--ease);
        }

        #yuva-logo:hover {
            transform: scale(1.05);
            /* Simple hover effect */
        }

        /* Glare effect for the logo */
        .logo-container::after {
            content: '';
            position: absolute;
            top: var(--y, 50%);
            left: var(--x, 50%);
            transform: translate(-50%, -50%);
            width: 150%;
            height: 150%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.6) 0%, rgba(255, 255, 255, 0) 50%);
            border-radius: 50%;
            opacity: var(--opacity, 0);
            transition: opacity 0.4s ease;
            pointer-events: none;
            will-change: opacity;
        }

        .brand {
            display: inline-block;
            background: linear-gradient(90deg, var(--saffron) 30%, var(--white) 50%, var(--green) 70%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 800;
            font-size: clamp(4.5rem, 11vw, 7rem);
            letter-spacing: 0.02em;
            text-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        .kicker {
            font-size: 1.1rem;
            color: var(--muted);
            opacity: .9;
            margin-bottom: .75rem;
            display: block;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            font-weight: 600;
        }

        .cta {
            position: relative;
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.8rem 1.6rem;
            border-radius: 999px;
            background: var(--ashoka);
            box-shadow: 0 10px 30px rgba(0, 0, 80, 0.25);
            transition: transform 260ms var(--ease), box-shadow 260ms var(--ease);
            border: 2px solid rgba(255, 255, 255, 0.8);
            cursor: pointer;
            color: var(--white);
            text-decoration: none;
        }

        .cta:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 18px 42px rgba(0, 0, 80, 0.3);
        }

        .cta:active {
            transform: translateY(-2px) scale(1.0);
            box-shadow: 0 10px 26px rgba(0, 0, 80, 0.2);
        }

        .chakra {
            width: 28px;
            height: 28px;
            stroke: currentColor;
            fill: currentColor;
            animation: spin 20s linear infinite;
            transition: animation-duration 400ms var(--ease);
            flex-shrink: 0;
        }

        .cta:hover .chakra {
            animation-duration: 2s;
        }

        .cta-text {
            font-size: 1.1rem;
            font-weight: 600;
            line-height: 1;
        }

        .meta {
            text-align: center;
            font-size: 1.15rem;
            color: var(--muted);
            margin-top: .75rem;
            display: inline-block;
        }

        .meta::after {
            content: '|';
            animation: blink 1s step-end infinite;
            margin-left: 0.2em;
            color: var(--muted);
        }

        @keyframes blink {

            from,
            to {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        :focus-visible {
            outline: 3px solid var(--ashoka);
            outline-offset: 4px;
            border-radius: 8px;
        }

        .ripple {
            position: absolute;
            pointer-events: none;
            border-radius: 999px;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0.18;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.35));
            transition: transform 520ms var(--ease), opacity 520ms var(--ease);
            will-change: transform, opacity;
        }

        /* ================================================================ */
        /* ===== RESPONSIVE MEDIA QUERIES FOR INDEX.HTML - YUVA 2025 ===== */
        /* ================================================================ */
        /* Add these media queries inside the <style> tag in your index.html */

        /* ===== TABLET - 768px and below ===== */
        @media (max-width: 768px) {

            /* Background animation adjustment */
            body {
                background-size: 30px 30px, 30px 30px, 300% 300%;
            }

            /* Orbs - reduce size on tablet */
            .orb {
                width: calc(8vmin + 30px);
                height: calc(8vmin + 30px);
                filter: blur(12px) saturate(1.1);
            }

            .orb--left {
                left: -8vmin;
                top: 6vh;
            }

            .orb--right {
                right: -8vmin;
                bottom: 4vh;
            }

            /* Main card adjustments */
            .card {
                width: min(94%, 980px);
                padding: clamp(2rem, 5vw, 3rem);
                gap: 1.2rem;
                border-radius: 20px;
            }

            .card:hover {
                transform: translateY(-6px) scale(1.01);
            }

            /* Logo adjustments */
            .logo-container {
                margin-bottom: -0.8rem;
            }

            #yuva-logo {
                width: clamp(100px, 13vw, 140px);
            }

            /* Brand text - reduce size */
            .brand {
                font-size: clamp(3.5rem, 10vw, 5.5rem);
            }

            /* Kicker text */
            .kicker {
                font-size: 1rem;
                margin-bottom: 0.6rem;
            }

            /* Paragraph text */
            p {
                font-size: clamp(0.9rem, 1.5vw, 1.05rem);
            }

            .meta {
                font-size: 1.05rem;
                margin-top: 0.6rem;
            }

            /* CTA button */
            .cta {
                padding: 0.7rem 1.4rem;
                gap: 0.6rem;
            }

            .cta-text {
                font-size: 1rem;
            }

            .chakra {
                width: 26px;
                height: 26px;
            }

            /* Bottom wave SVG */
            .scene svg {
                height: 15vh;
            }

            /* Skeleton loader adjustments */
            .skeleton-card {
                padding: clamp(2rem, 5vw, 3rem);
                gap: 1.2rem;
            }

            .skeleton-line.title {
                height: 3.5rem;
            }

            .skeleton-button {
                height: 3rem;
            }
        }

        /* ===== MOBILE - 480px and below ===== */
        @media (max-width: 480px) {

            /* Background grid - smaller pattern */
            body {
                background-size: 25px 25px, 25px 25px, 300% 300%;
            }

            /* Orbs - further reduction */
            .orb {
                width: calc(7vmin + 25px);
                height: calc(7vmin + 25px);
                filter: blur(10px) saturate(1.1);
            }

            .orb--left {
                left: -10vmin;
                top: 5vh;
            }

            .orb--right {
                right: -10vmin;
                bottom: 3vh;
            }

            /* Main card - mobile optimized */
            .card {
                width: min(96%, 980px);
                padding: clamp(1.5rem, 4vw, 2rem);
                gap: 1rem;
                border-radius: 16px;
            }

            .card:hover {
                transform: translateY(-4px) scale(1.005);
                box-shadow: 0 12px 32px rgba(6, 10, 20, 0.18);
            }

            /* Logo - mobile size */
            .logo-container {
                margin-bottom: -0.6rem;
            }

            #yuva-logo {
                width: clamp(80px, 12vw, 120px);
            }

            /* Brand text - mobile size */
            .brand {
                font-size: clamp(2.5rem, 9vw, 4rem);
                letter-spacing: 0.01em;
            }

            /* Kicker text - mobile */
            .kicker {
                font-size: 0.9rem;
                margin-bottom: 0.5rem;
                letter-spacing: 0.06em;
            }

            /* Main heading */
            h1 {
                line-height: 1.05;
            }

            /* Paragraph text - mobile */
            p {
                margin: 0.4rem 0 0;
                font-size: clamp(0.85rem, 1.4vw, 0.95rem);
                line-height: 1.5;
            }

            .meta {
                font-size: 0.95rem;
                margin-top: 0.5rem;
                line-height: 1.4;
            }

            /* CTA button - mobile optimized */
            .cta {
                padding: 0.65rem 1.2rem;
                gap: 0.5rem;
                border-width: 1.5px;
            }

            .cta:hover {
                transform: translateY(-4px) scale(1.03);
            }

            .cta:active {
                transform: translateY(-1px) scale(1.0);
            }

            .cta-text {
                font-size: 0.95rem;
            }

            .chakra {
                width: 24px;
                height: 24px;
            }

            /* Bottom wave SVG - mobile */
            .scene svg {
                height: 12vh;
            }

            /* Skeleton loader - mobile */
            .skeleton-card {
                padding: clamp(1.5rem, 4vw, 2rem);
                gap: 1rem;
            }

            .skeleton-line {
                height: 1rem;
            }

            .skeleton-line.title {
                height: 3rem;
                margin: 0.3rem 0;
            }

            .skeleton-button {
                height: 2.8rem;
            }

            /* Loading bar */
            .loading-bar-container {
                height: 2.5px;
            }

            /* Focus visible - mobile adjustment */
            :focus-visible {
                outline-width: 2px;
                outline-offset: 3px;
            }

            /* Glare effect - reduce intensity on mobile */
            .logo-container::after {
                width: 130%;
                height: 130%;
            }
        }

        /* ===== EXTRA SMALL MOBILE - 375px and below ===== */
        @media (max-width: 375px) {

            /* Background */
            body {
                background-size: 20px 20px, 20px 20px, 300% 300%;
            }

            /* Orbs - minimal size */
            .orb {
                width: calc(6vmin + 20px);
                height: calc(6vmin + 20px);
                filter: blur(8px) saturate(1.1);
                opacity: 0.4;
            }

            /* Main card - extra small */
            .card {
                width: min(98%, 980px);
                padding: 1.25rem 1rem;
                gap: 0.8rem;
                border-radius: 14px;
            }

            /* Logo - extra small */
            #yuva-logo {
                width: clamp(70px, 11vw, 100px);
            }

            .logo-container {
                margin-bottom: -0.5rem;
            }

            /* Brand text - extra small */
            .brand {
                font-size: clamp(2rem, 8vw, 3.5rem);
            }

            /* Kicker - extra small */
            .kicker {
                font-size: 0.8rem;
                margin-bottom: 0.4rem;
            }

            /* Paragraph - extra small */
            p {
                font-size: clamp(0.8rem, 1.3vw, 0.9rem);
            }

            .meta {
                font-size: 0.9rem;
                margin-top: 0.4rem;
            }

            /* CTA - extra small */
            .cta {
                padding: 0.6rem 1rem;
                gap: 0.45rem;
            }

            .cta-text {
                font-size: 0.9rem;
            }

            .chakra {
                width: 22px;
                height: 22px;
            }

            /* Bottom wave - extra small */
            .scene svg {
                height: 10vh;
            }

            /* Skeleton - extra small */
            .skeleton-card {
                padding: 1.25rem 1rem;
            }

            .skeleton-line.title {
                height: 2.5rem;
            }

            .skeleton-button {
                height: 2.5rem;
            }
        }

        /* ===== LANDSCAPE MODE (Mobile/Tablet) ===== */
        @media (max-height: 600px) and (orientation: landscape) {

            /* Reduce vertical spacing in landscape */
            .card {
                padding: 1.5rem clamp(1.5rem, 5vw, 3rem);
                gap: 0.8rem;
            }

            #yuva-logo {
                width: clamp(60px, 10vw, 100px);
            }

            .logo-container {
                margin-bottom: -0.5rem;
            }

            .brand {
                font-size: clamp(2rem, 8vw, 4rem);
            }

            .kicker {
                font-size: 0.85rem;
                margin-bottom: 0.3rem;
            }

            p,
            .meta {
                margin-top: 0.3rem;
                font-size: 0.9rem;
            }

            .cta {
                padding: 0.6rem 1.2rem;
                margin-top: 0.5rem;
            }

            .scene svg {
                height: 15vh;
            }

            /* Reduce orb animations in landscape */
            .orb {
                width: calc(6vmin + 25px);
                height: calc(6vmin + 25px);
            }

            /* Adjust float animations for landscape */
            @keyframes floatLeft {

                0%,
                100% {
                    transform: translateY(0) scale(1);
                }

                50% {
                    transform: translateY(-18px) scale(0.98);
                }
            }

            @keyframes floatRight {

                0%,
                100% {
                    transform: translateY(0) scale(1);
                }

                50% {
                    transform: translateY(-22px) scale(1.02);
                }
            }
        }

        /* ===== VERY LARGE SCREENS - 1920px and above ===== */
        @media (min-width: 1920px) {

            /* Prevent elements from becoming too large */
            .brand {
                font-size: 7rem;
            }

            #yuva-logo {
                max-width: 180px;
            }

            .card {
                max-width: 1100px;
                padding: 4.5rem;
            }

            .cta {
                padding: 1rem 2rem;
            }

            .cta-text {
                font-size: 1.2rem;
            }

            .chakra {
                width: 32px;
                height: 32px;
            }

            p {
                font-size: 1.25rem;
            }

            .meta {
                font-size: 1.3rem;
            }

            .kicker {
                font-size: 1.2rem;
            }
        }

        /* ===== TOUCH DEVICE OPTIMIZATIONS ===== */
        @media (hover: none) and (pointer: coarse) {

            /* Increase touch targets */
            .cta {
                padding: 0.85rem 1.6rem;
                min-height: 48px;
                /* Minimum recommended touch target */
            }

            /* Remove hover effects on touch devices */
            .card:hover {
                transform: translateY(0) scale(1);
                box-shadow: var(--shadow-1);
            }

            #yuva-logo:hover {
                transform: scale(1);
            }

            /* Simplify animations for touch */
            .cta:hover {
                transform: translateY(0) scale(1);
            }

            /* Active state is more important than hover on touch */
            .cta:active {
                transform: scale(0.97);
                box-shadow: 0 6px 20px rgba(0, 0, 80, 0.2);
            }
        }

        /* ===== PRINT STYLES ===== */
        @media print {

            body {
                background: white;
                color: black;
            }

            .scene,
            .orb,
            .loading-bar-container,
            .skeleton-loader,
            .ripple {
                display: none !important;
            }

            .card {
                box-shadow: none;
                border: 2px solid #ddd;
                page-break-inside: avoid;
            }

            .cta {
                border: 2px solid black;
                color: black;
                background: white;
            }

            .brand {
                color: black;
            }

            #yuva-logo {
                filter: grayscale(100%);
            }
        }
    </style>
</head>

<body class="is-loading">

    <div class="loading-bar-container">

    <script>
        // Use an IIFE (Immediately Invoked Function Expression) to avoid polluting the global scope
        (() => {
            'use strict';

            // --- 1. SETUP & INITIALIZATION ---

            const body = document.body;
            const card = document.querySelector('.card');
            const cta = document.getElementById('enter');
            const ripple = document.getElementById('ripple');
            const logoContainer = document.querySelector('.logo-container');
            const animatedElements = document.querySelectorAll('[data-animation="stagger"]');

            const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

            // --- 2. PAGE LOAD & REVEAL ANIMATIONS ---

            window.onload = () => {
                body.classList.remove('is-loading');

                // Animate the main card in
                if (card) {
                    card.style.animation = 'fadeInUp 0.7s var(--ease) 0.3s both';
                }

                // Staggered animation for all elements, including the new logo
                animatedElements.forEach((el, index) => {
                    // Make the logo animate first
                    const delay = el.classList.contains('logo-container') ? 300 : 600 + (index * 120);
                    setTimeout(() => {
                        el.classList.add('animate-in');
                    }, delay);
                });

                // Start the typewriter effect after the intro animations
                setTimeout(() => {
                    typewriterEffect();
                }, 1600);
            };

            // --- 3. INTERACTIVE EFFECTS (Modern JS) ---

            /**
             * Creates an interactive glare effect on the logo that follows the cursor/touch.
             * This uses a modern technique of updating CSS Custom Properties with JavaScript.
             */
            const initLogoGlare = () => {
                if (!logoContainer || prefersReducedMotion) return;

                const updateGlare = (e) => {
                    const rect = logoContainer.getBoundingClientRect();
                    // For touch events, use the first touch point
                    const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
                    const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;

                    logoContainer.style.setProperty('--x', `${x}px`);
                    logoContainer.style.setProperty('--y', `${y}px`);
                };

                card.addEventListener('pointermove', updateGlare, { passive: true });
                card.addEventListener('pointerenter', () => {
                    logoContainer.style.setProperty('--opacity', '1');
                });
                card.addEventListener('pointerleave', () => {
                    logoContainer.style.setProperty('--opacity', '0');
                });
            };

            initLogoGlare(); // Activate the glare effect

            /**
             * A simple typewriter effect for the meta tagline.
             */
            const typewriterEffect = () => {
                const taglineEl = document.querySelector('.meta');
                if (!taglineEl || prefersReducedMotion) return;

                const text = taglineEl.textContent;
                taglineEl.textContent = '';

                let i = 0;
                const type = () => {
                    if (i < text.length) {
                        taglineEl.textContent += text.charAt(i);
                        i++;
                        setTimeout(type, 75);
                    }
                };
                type();
            };

            /**
             * Creates a ripple effect on the CTA button click.
             */
            const doRipple = (ev) => {
                if (prefersReducedMotion || !cta || !ripple) return;

                const rect = cta.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height) * 1.5;
                const x = (ev.clientX || rect.left + rect.width / 2) - rect.left;
                const y = (ev.clientY || rect.top + rect.height / 2) - rect.top;

                ripple.style.width = ripple.style.height = `${size}px`;
                ripple.style.left = `${rect.left + x}px`;
                ripple.style.top = `${rect.top + y}px`;
                ripple.style.transform = 'translate(-50%, -50%) scale(0)';
                ripple.style.opacity = '0.2';

                requestAnimationFrame(() => {
                    ripple.style.transition = 'transform 600ms var(--ease), opacity 600ms ease';
                    ripple.style.transform = 'translate(-50%, -50%) scale(1)';
                    ripple.style.opacity = '0';
                });

                // Clean up the transition property after animation
                setTimeout(() => {
                    ripple.style.transition = 'none';
                }, 650);
            };

            if (cta) {
                cta.addEventListener('pointerdown', doRipple);
            }

            /**
             * Pre-fetches the next page for faster navigation.
             */
            if ('fetch' in window) {
                const link = document.createElement('link');
                link.rel = 'prefetch';
                link.href = 'home.html';
                document.head.appendChild(link);
            }

        })(); // End of IIFE
    </script>
