<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="shortcut icon" href="/Images/YUVA logo.png" type="image/x-icon">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> -->
    <style>
        :root {
            --color-primary: #000080;
            --navy-dark: #00005C;
            --color-error: #ef4444;
            --color-error-pale: #fef2f2;
            --green-pale: #D1FAE5;
            --green-dark: #0F6606;
            --text-primary: #0F172A;
            --text-on-dark: #FFFFFF;
            --bg-base: #FAFAF9;
            --bg-elevated: #FFFFFF;
            --border-medium: #CBD5E1;
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-base);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: var(--bg-elevated);
            padding: 30px;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: var(--color-primary);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--text-primary);
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-medium);
            border-radius: var(--radius-lg);
            background-color: var(--bg-elevated);
            color: var(--text-primary);
            box-sizing: border-box;
        }

        button {
            background-color: var(--color-primary);
            color: var(--text-on-dark);
            padding: 10px 20px;
            border: none;
            border-radius: var(--radius-lg);
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            width: 100%;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: var(--navy-dark);
        }

        .message {
            margin-top: 20px;
            padding: 10px 15px;
            border-radius: var(--radius-lg);
            display: none;
            font-weight: 500;
        }

        .message.error {
            background-color: var(--color-error-pale);
            color: var(--color-error);
            display: block;
        }

        .message.success {
            background-color: var(--green-pale);
            color: var(--green-dark);
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Set New Password</h2>
        <form id="reset-form">
            <div class="form-group">
                <label for="password">New Password:</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm New Password:</label>
                <input type="password" id="confirm-password" required>
            </div>
            <button type="submit" id="resetPasswordBtn">Set New Password</button>
        </form>
        <div id="message" class="message"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // --- 1. Initialize Supabase ---
        const SUPABASE_URL = 'https://jgsrsjwmywiirtibofth.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_5KtvO0cEHfnECBoyp2CQnw_RC3_x2me';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const resetForm = document.getElementById('reset-form');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const messageDiv = document.getElementById('message');

        let hasHandledAuth = false;

        // --- 2. Handle the auth token from the URL ---
        supabase.auth.onAuthStateChange(async (event, session) => {
            // This runs when the page loads and Supabase detects the reset token
            if (event === 'PASSWORD_RECOVERY' && !hasHandledAuth) {
                hasHandledAuth = true; // Prevent this from running multiple times
                showMessage('You can now set your new password.', 'success');
            }
        });

        // --- 3. Handle Form Submission ---
        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPassword = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (newPassword.length < 6) {
                showMessage('Password must be at least 6 characters.', 'error');
                return;
            }
            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match.', 'error');
                return;
            }

            // This is the function that updates the user's password
            const { data, error } = await supabase.auth.updateUser({
                password: newPassword
            });

            if (error) {
                showMessage(`Error: ${error.message}`, 'error');
            } else {
                showMessage('Password updated successfully! Redirecting to login...', 'success');
                // Redirect back to the login page
                setTimeout(() => {
                    window.location.href = '/OurVerticals/photo-upload.html';
                }, 3000);
            }
        });

        // --- Helper function ---
        function showMessage(msg, type) {
            messageDiv.textContent = msg;
            messageDiv.className = `message ${type}`;
        }
    </script>
</body>

</html>
